services:
  mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - ${MONGO_PORT}:27017 # Direct mapping for MongoDB port
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - ./data:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    expose:
      - ${PORT}
    env_file:
      - .env
    volumes:
      - ./src:/app/src
